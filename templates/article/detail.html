{% extends 'base.html' %}

{% block title %} {{ article.title }} {% endblock title %}

{% block content %}
<h1> {{ article.title }}</h1>
<p><strong> Created on: {{ article.created_on }} By: {{ article.author }} </strong></p>
<p> {{ article.body }} </p>
{% if user.is_authenicated %}
<a href="{% url 'article_edit' article.id %}" class="btn btn-warning">
    Edit
</a>
<a href="{% url 'article_delete' article.id %}" class="btn btn-danger">
    Delete
</a>
{% endblock content %}
