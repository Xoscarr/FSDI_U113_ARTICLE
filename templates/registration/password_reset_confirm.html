{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Reset comfirmed {% endblock title %}

{% block content %}

<div class="container" style="padding:10px;">
    <div class="row">
        <div class="col-md-8">
            <h1> Password reset </h1>
            <p> Please enter your new password </p>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Change">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
