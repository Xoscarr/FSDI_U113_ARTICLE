{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %} Change password {% endblock title %}

{% block content%}
<div class="container" style="padding:6px;">
    <div class="row">
        <div class="col-md-8">
            <h1> Change your password</h1>
            <p> enter your password, for security sake then choose a new password</p>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" vaule="Change" style="margin-top: 10px;">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
